    <body class="bg-light">

        <h1 class=" display-4 py-5 text-center bg-white shadow-sm rounded text-uppercase">Register form</h1>
        <!-- <div id="test"></div> -->
        <div class="container register">
            <form id="userForm" class="form-row py-5">
                   
                <div class="col-6 mb-3">
                    <label for="inputFirstname" class="form-label">First name</label>
                    <input type="text" id="inputFn" class="form-control" placeholder="" aria-label="First name">
                    <div class="error" id="errorFName"></div>
                </div>
                <div class="col-6 mb-3">
                    <label for="inputLastname" class="form-label">Last name</label>
                    <input type="text" id="inputLn" class="form-control" placeholder="" aria-label="Last name">
                    <div class="error" id="errorLName"></div>
                </div>
                <div class="col-12 mb-4">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" id="inputE" class="form-control" placeholder="">
                    <div class="error" id="errorEmail"></div>
                </div>
                <div class="col-12">
                    <button type="message" id="addUser" class="btn btn-primary submit">Submit</button>
                </div>
            </form>

              <div>
                <div class="users">
                    <h3>Registered users</h3>
                </div>
                <div class="mt-4" id="newUser">

                    <div class="m-1 bg-white p-2 rounded border d-flex justify-content-between align-items-center user-output">
                    <div>
                       <div>Viktoria Pettersson</div>
                       <div class="small">viktoria@hotmail.com</div>
                    </div>
                        
                    <div id="output-btns">
                        <button name="removeButton" id="delete" class="btn btn-danger">Delete</button>
                        <button name="changeButton" id="change" class="btn btn-primary">Change</button> 
                    </div> 
                    </div> 

                    </div>
                </div>

              </div>
